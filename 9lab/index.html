<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <script src="/assets/js/jQuery-3.5.1.min.js"></script>

</head>

<body>

  <h1 id="title">Drum ü•Å Kit</h1>
  <div class="set">
    <audio src="sounds/tom-1.mp3" data-key="w"></audio>
    <audio src="sounds/tom-2.mp3" data-key="a"></audio>
    <audio src="sounds/tom-3.mp3" data-key="s"></audio>
    <audio src="sounds/tom-4.mp3" data-key="d"></audio>
    <audio src="sounds/crash.mp3" data-key="j"></audio>
    <audio src="sounds/kick-bass.mp3" data-key="k"></audio>
    <audio src="sounds/snare.mp3" data-key="l"></audio>

    <button class="j drum" id="j_btn" data-key="j"><img src="images/crash.png" alt="j"></button>
    <button class="l drum" id="l_btn" data-key="l"><img src="images/snare.png" alt="l"></button>
    <button class="w drum" id="w_btn" data-key="w"><img src="images/tom1.png" alt="w"></button>
    <button class="a drum" id="a_btn" data-key="a"><img src="images/tom2.png" alt="a"></button>
    <button class="s drum" id="s_btn" data-key="s"><img src="images/tom3.png" alt="s"></button>
    <button class="d drum" id="d_btn" data-key="d"><img src="images/tom4.png" alt="d"></button>
    <button class="k drum" id="k_btn" data-key="k"><img src="images/kick.png" alt="k"></button>

  </div>
</body>

<script>
  const buttons = document.querySelectorAll(".drum");

  buttons.forEach(button => {
    button.addEventListener("click", function() {
      const key = button.getAttribute("data-key");
      const drum = document.querySelector(`[data-key="${key}"]`);
      const audio = document.querySelector(`audio[data-key="${key}"]`);

      drum.classList.add("hit");
      setTimeout(() => {
        drum.classList.remove("hit");
      }, 500);
      audio.currentTime = 0;
      audio.play();
    });
  });
</script>

  </footer>
</body>
</html>
